{% extends "../shared/base.html" %}

{% block content %}
<div class="py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">My Wallet</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Pi Crypto Balance -->
            <div class="bg-white shadow rounded-lg p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-yellow-100 p-3 rounded-full">
                        <i class="fas fa-coins text-yellow-500 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">Pi Crypto</h3>
                        <p class="text-2xl font-semibold text-gray-800" id="pi-balance">0.00</p>
                    </div>
                </div>
                <div class="mt-4 flex space-x-3">
                    <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                        Receive
                    </button>
                    <button class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                        Send
                    </button>
                </div>
            </div>

            <!-- USDT Balance -->
            <div class="bg-white shadow rounded-lg p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-green-100 p-3 rounded-full">
                        <i class="fas fa-dollar-sign text-green-500 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">USDT</h3>
                        <p class="text-2xl font-semibold text-gray-800" id="usdt-balance">0.00</p>
                    </div>
                </div>
                <div class="mt-4 flex space-x-3">
                    <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Deposit
                    </button>
                    <button class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Withdraw
                    </button>
                </div>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-6 py-5 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Transaction History</h3>
            </div>
            <div class="divide-y divide-gray-200">
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-900">Received Pi Crypto</p>
                            <p class="text-sm text-gray-500">From: User123</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-green-600">+10.00 PI</p>
                            <p class="text-sm text-gray-500">2 hours ago</p>
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-900">Sent USDT</p>
                            <p class="text-sm text-gray-500">To: User456</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-red-600">-50.00 USDT</p>
                            <p class="text-sm text-gray-500">1 day ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
